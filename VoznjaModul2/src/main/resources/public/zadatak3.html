<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Voznje</title>
</head>
<body>

<table>
	<caption>Voznje</caption>
	<tbody>
		<tr>
			<th>ID</th>
			<th>LinijaId</th>
			<th>Smer</th>
			<th>Polazak</th>
		</tr>
		<tr th:each="v: ${voznje}">
			<td th:text="${v.id}"></td>
			<td th:text="${v.linija.id}"></td>
			<td th:text="${v.smer}"></td>
			<td th:text="${v.polazak}"></td>
		</tr>
	</tbody>
</table><br/><br/>
<p>Brojaci za gradski i prigradski saobracaj:</p>
<p>Prigradski:<span th:text="${prigradski}"></span></p>
<p>Gradski:<span th:text="${gradski}"></span></p><br/><br/>
<table>
	<caption>Linije</caption>
	<tbody>
		<tr>
			<th>ID</th>
			<th>Redni_broj</th>
			<th>Polaziste</th>
			<th>Odrediste</th>
			<th>Gradski</th>
		</tr>
		<tr th:each="l: ${lines.entry_set()}">
			<td th:text="${l.value.id}"></td>
			<td th:text="${l.value.redni_broj}"></td>
			<td th:text="${l.value.polaziste}"></td>
			<td th:text="${l.value.odrediste}"></td>
			<td th:text="${l.value.gradski}"></td>
		</tr>
	</tbody>>
</table>

</body>
</html>
